name: Flutter Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3s'
        channel: 'stable'

    - name: Verificar Flutter
      run: flutter doctor

    - name: Navegar al directorio simulapp
      run: cd simulapp

    - name: Obtener dependencias
      run: |
        cd simulapp
        flutter pub get

    - name: Analizar código
      run: |
        cd simulapp
        flutter analyze

    - name: Ejecutar tests
      run: |
        cd simulapp
        flutter test

    - name: Build para Android (APK)
      run: |
        cd simulapp
        flutter build apk --release

    - name: Build para Web
      run: |
        cd simulapp
        flutter build web --release

    - name: Crear directorio de release
      run: |
        mkdir release_files
        cp simulapp/build/app/outputs/flutter-apk/app-release.apk release_files/
        cp -r simulapp/build/web release_files/

    - name: Crear Release en GitHub
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: "Simulapp ${{ github.ref_name }}"
        body: |
          ## Release ${{ github.ref_name }}
          
          ### Builds incluidos:
          - APK para Android
          - Versión Web
          
          ### Instrucciones:
          - **Android**: Descargar el APK e instalar
          - **Web**: Descomprimir web.zip y servir los archivos
        files: |
          release_files/app-release.apk
          release_files/web/**/*